		 $("#os_name").text(data.os_name);
		 $("#os_arch").text(data.os_arch);
		 $("#os_version").text(data.os_version);
		 $("#java_version").text(data.java_version);
		 $("#login_time").text(data.login_time);

			alert("失败");
		} 
	});
