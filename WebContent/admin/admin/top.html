<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>头部</title>
<script type="text/javascript">
var projectName = window.document.location.pathname.substring(0, window.document.location.pathname.substr(1).indexOf('/') + 1);
$(document).ready(function(){
	$.ajax({
		type:"get",
		url:projectName+"/login/userlogin",
		dataType:"json",
	 	contentType:"application/json",
	 	success:function(data){
	 		$('#users').empty();
			var code = '';
			code += data;

			$("#users").append(code);
	 	},
	 	error:function(){
			alert("服务器连接失败！请刷新页面");
		} 
	});
	
});

function signOut(){
	$.ajax({
		type:"get",
		url:projectName+"/login/signOut",
		dataType:"json",
	 	contentType:"application/json",
	 	success:function(data){
	 		window.location.replace(projectName+"/login.html");
	 	},
	 	error:function(){
			alert("服务器连接失败！请刷新页面");
		} 
	});
}

</script>
</head>
<body>
	<header class="navbar-wrapper">
		<div class="navbar navbar-fixed-top">
				<div class="container-fluid cl"> <a class="logo navbar-logo f-l mr-10 hidden-xs" href="#">内容管理系统</a>
					<span class="logo navbar-slogan f-l mr-10 hidden-xs">v1.0</span> 
					<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>
					
					<nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
						<ul class="cl">
							<li class="dropDown dropDown_hover"> <a href="#" class="dropDown_A">您好！用户：<span id="users"></span> 
								<i class="Hui-iconfont">&#xe6d5;</i></a>
								<ul class="dropDown-menu menu radius box-shadow">
								<!-- <li><a href="javascript:;" onClick="myselfinfo()">个人信息</a></li> -->
								<li><a href="javascript:;" onclick="layer_show('修改密码','uppwd.html','450','350')" >修改密码</a></li>
								<li><a href="javascript:;" onclick="signOut()">退出</a></li>
								</ul>
							</li>
							
					</ul>
				</nav>
			</div>
		</div>
  	 </header>

</body>
