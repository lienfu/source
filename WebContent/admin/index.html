	<script type="text/javascript">

		$(function(){
			$('#loading').hide();
			$('.top_index').load('./top.html');
			$('.left_index').load('./left.html');
			$('.right_index').load('./right.html');
		});
		
		//切换右侧的页面
		function move(url){
			// 加载 loading...
			$('.right_index').hide();
			$('.right_index').load(url,function(){
				// 加载 loading...
				$('.right_index').show();
				initRightTopMenu()	
			});
		}
		
		var menuLevelOne, menuLevelTwo
		
		//切换右侧的页面(切换功能复写)
		function moveMenu(url, menuLevel1, menuLevel2){
		
			menuLevelOne = menuLevel1
			menuLevelTwo = menuLevel2
			// 加载 loading...
			$('.right_index').hide();
			$('.right_index').load(url,function(){
				// 加载 loading...
				$('.right_index').show();
				initRightTopMenu();
			});			
		}
		
		function initRightTopMenu(){
			
			document.getElementById("menuLevel1").innerHTML = menuLevelOne
			document.getElementById("menuLevel2").innerHTML = menuLevelTwo
		}
		
		
		//提示信息、在页面中间显示1秒
		function Toast(msg){
			layer.msg(msg,{icon:1,time:1100});
		}
		
		/*	弹出窗
		参数解释：
		title	标题
		url		请求的url
		id		需要操作的数据id
		w		弹出层宽度（缺省调默认值）
		h		弹出层高度（缺省调默认值）
		*/
		function Pop(title,url,w,h){
			
			var URL = "/geely/" + url
			layer_show(title,URL,w,h)
		}
	</script>
