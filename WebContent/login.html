<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>后台管理系统</title>
<link href="./plugin/static/h-ui/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="./plugin/static/h-ui.admin/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="./plugin/static/h-ui.admin/css/style.css" rel="stylesheet" type="text/css" />
<link href="./plugin/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="./plugin/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./plugin/js/jquery.cookie.js"></script>
<!-- <script type="text/javascript" src="./plugin/static/h-ui/js/H-ui.js"> -->
<script type="text/javascript">
var projectName = window.document.location.pathname.substring(0, window.document.location.pathname.substr(1).indexOf('/') + 1);
$(document).ready(function(){
	$('#imgs').empty();
	var imgs_code = ''
	imgs_code +='<img id="img" alt="点击换一张" src="'+projectName+'/login/verifyCode" onclick="javascript:_change()" >';
	$("#imgs").append(imgs_code);
	
});
function _change() {
		var imgEle = document.getElementById("img");
		imgEle.src =projectName+"/login/verifyCode?a=" + new Date().getTime();
	}


/* $('#errors').empty();
alert('ppppp');
var error_code ='';
error_code +='<span>哈哈哈</span>'
if(username!=''||username!='undefined'){
	error_code += username;
} 
$('#errors').append(error_code);
 */
</script>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="./login/doLogin" method="post">
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="account" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input class="input-text size-L" name="verifyCode" type="text" placeholder="验证码" onblur="if(this.value==''){this.value='验证码:'}" onclick="if(this.value=='验证码:'){this.value='';}"  style="width:185px;">
         <span id="imgs"></span>
          <a id="kanbuq" href="javascript:_change();">看不清，换一张</a> </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label><div id="errors" style="color:red;"></div> 
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright &copy;后台管理系统</div>
</body>
<script type="text/javascript">
var msg = $.cookie('msg');
console.log(msg);
if(typeof(msg)=="undefined"){
	document.getElementById('errors').innerHTML+='';
}else{
	document.getElementById('errors').innerHTML+=msg;
}

</script>
</html>
